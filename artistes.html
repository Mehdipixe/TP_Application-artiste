<style>
.artist-img-list {
    list-style: none;
    padding: 0;
}
.artist-img-list li {
    display: flex;
    align-items: center;
    margin-bottom: 0.5em;
.artist-card {
    display: flex;
    align-items: center;
    width: 100%;
    border: none;
    background: #f8f6ff;
    color: #2d0b4e;
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 2px 8px #e0d6ff33;
    margin: 0;
    transition: background 0.18s, box-shadow 0.18s, color 0.18s;
    outline: none;
    gap: 10px;
}
.artist-card:hover, .artist-card:focus {
    background: #e6dbff;
    color: #764ba2;
    box-shadow: 0 4px 16px #764ba244;
}
.artist-card:active {
    background: #d1c4e9;
    color: #2d0b4e;
}
.artist-img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
    margin-right: 12px;
    border: 2px solid #764ba2;
    background: #fff;
}
</style>
